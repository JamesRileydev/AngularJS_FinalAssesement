
<form ng-submit="$ctrl.login(); getProfile()">

  <label class="login-container">
    <h1>SIGN IN</h1>
    <input type="text" placeholder="username"  ng-model="$ctrl.username"/>
    <input type="text" placeholder="password"  ng-model="$ctrl.password"/>
    <button>Submit</button>
    <a href="#!/">Forgot your password?</a>
  </label>


</form>
